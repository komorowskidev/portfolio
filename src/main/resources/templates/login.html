<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Komorowscy - autoryzacja</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
</head>
<body>
	<div class="jumbotron">
		<div class="container">
		</div>
    </div>
    <div class="container">
    	<div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col=md-offset-2">
    		<div class="panel panel-info">
    			<div class="panel-heading">
    				<div class="panel-title">Zaloguj się</div>
    			</div>
    			<div style="padding-top: 30px" class="panel-body">
    				
    				<form th:action="@{/login}" method="post" class="form-horizontal">
    					<div class="form-group">
    						<div class="col-xs-15">
    							<div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
            						Nieprawidłowa nazwa użytkownika lub hasło
        						</div>
        						<div th:if="${logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
            						Zostałeś wylogowany
        						</div>	
    						</div>
    					</div>
    					
	            		<div style="margin-bottom: 25px" class="input-group">
	            			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	            			<input type="text" name="username" placeholder="nazwa użytkownika" class="form-control" autofocus="autofocus"/>
	            		</div>
	            		<div style="margin-bottom: 25px" class="input-group">
	            			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	            			<input type="password" name="password" placeholder="hasło" class="form-control"/>
	            		</div>
	            		<div style="margin-top 10px" class="form-group">
	            			<div class="col-sm-6 controls">
	            				<button type="submit" class="btn btn-success">Zaloguj</button>
	            			</div>
	            		</div>
	            		<div><a href="/">powrót do strony głównej</a></div>
        			</form>
    			</div>
    		</div>
        </div>
	</div>
</body>
</html>
